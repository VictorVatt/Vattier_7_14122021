<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/css/style.css" media="all"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/d3b2bb5d9a.js" crossorigin="anonymous"></script>

        <title>Les petits plats</title>
        <link rel="shortcut icon" type="image/png" href="/img/Vector.ico"/>
    </head>
    <body>
        <header id="header">
            <div id="logo-wrapper">
                <img id="logo-icon" src="/img/Vector.svg" alt="icone du logo de les petits plats">
                <p id="logo-name">Les petits plats</p>
            </div>
            <form id="research-bar">
                <label for="research-input"></label>
                <input type="search" id="research-input" placeholder="Rechercher un ingrÃ©dient, appareil, ustensile ou une recette">
                <i class="fas fa-search"></i>
            </form>
        </header>
        <main>
            <section id="filters">

                <div id="ingredients" class="filter-container blue">
                    <div class = "input-container">
                        <p class="container-title">Ingredients</p>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                    <div class="tags-wrapper">
                        <div id="ingredient-taglist-container">
                            
                        </div>
                    </div>
                </div>


                <div id="appareil" class="filter-container green ">
                    <div class = "input-container">
                        <p class="container-title">Appareil</p>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                    <div class="tags-wrapper">
                        <div id="devices-taglist-container">
                            
                        </div>
                    </div>
                </div> 


                <div id="ustensiles" class="filter-container red">
                    <div class = "input-container">
                        <p class="container-title">Ustensiles</p>             
                    </div>
                    <i class="fas fa-chevron-down"></i>
                    <div class="tags-wrapper">
                        <div id="tools-taglist-container">
                            
                        </div>
                    </div>
                </div>

            </section>
            <section id="recipe-card-wrapper">

            </section>
            <section id="message">
                
            </section>

            <script src="/data/recipes.js"></script>
            <script src="/script/Utils/getAllData.js"></script>
            <script src="/script/pageBuilder/displayTagsLists.js"></script>
            <script src="/script/pageBuilder/filtersDeployed.js"></script>
            <script src="/script/pageBuilder/displayRecipe.js"></script>
            <script src="/script/Research/mainResearch.js"></script>
            <script src="/script/App.js"></script>
            <script src="/script/pageBuilder/displayTagCardOnClick.js"></script>
        </main>
    </body>






</html>
